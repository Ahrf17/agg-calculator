<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="inputs">
            <div class="day">
                <p>day</p>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="month">
                <p>month</p>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="year">
                <p>year</p>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </div>

        <div class="hr">
            <hr>
            <img src="assets/images/icon-arrow.svg" alt="">
        </div>

        <div class="outputs">
            <i><h1><span>- - </span>years</h1></i>
            <i><h1><span>- - </span>months</h1></i>
            <i><h1><span>- - </span>days</h1></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
